<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">ODIN</div>
            <div class="project-name">Sign Up Project</div>
        </div>
        <div class="photo-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a>
        </div>
    </div>

    <!-- Right Form Section -->
    <div class="form-section">
        <div class="form-content">
            <div class="headline">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>
                You <em>know</em> you want to.
            </div>

            <div class="subheading">Let's do this!</div>

            <form class="form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                    </div>
                </div>
            </form>

            <button type="submit" class="create-account-btn">Create Account</button>
            <div class="login-link">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
<script src="./index.js" defer></script>
</html>
